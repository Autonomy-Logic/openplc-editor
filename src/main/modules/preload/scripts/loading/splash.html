<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #023c97;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background-color: transparent;
      }

      .loadContainer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 5px;
        background-color: #030303;
      }

      .loadbar {
        width: 0%;
        height: 100%;
        background: #0464fb;
        transition: width 5s ease-in-out; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.svg" alt="OpenPLC Logo" />
      <div class="loadContainer">
        <div class="loadbar" id="progressBar"></div>
      </div>
    </div>

    <script src="splash.js"></script>
  </body>
</html>
